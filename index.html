<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI YouTube Dual-Engine Architect (GPT-5 + Gemini 3)</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root { --yt-red: #ff0000; --bg: #0f0f0f; --card: #1e1e1e; --text: #fff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 15px; }
        .container { max-width: 850px; margin: 20px auto; background: var(--card); padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
        
        #loader {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; flex-direction: column; align-items: center; justify-content: center;
        }
        .circle { width: 60px; height: 60px; border: 5px solid #333; border-top: 5px solid var(--yt-red); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        h1 { text-align: center; color: var(--yt-red); margin-bottom: 5px; }
        .badge-row { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .badge { background: #2a2a2a; color: #00ff88; font-size: 10px; padding: 5px 12px; border-radius: 4px; border: 1px solid #444; font-weight: bold; }
        
        label { display: block; margin-top: 20px; font-weight: 600; color: #ff4d4d; font-size: 13px; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 15px; background: #121212; border: 1px solid #333; border-radius: 10px; color: #fff; margin-top: 8px; box-sizing: border-box; }

        .analyze-btn { background: var(--yt-red); color: white; border: none; padding: 20px; width: 100%; border-radius: 12px; font-size: 18px; font-weight: 800; cursor: pointer; margin-top: 25px; transition: 0.2s; }
        .analyze-btn:hover { background: #cc0000; transform: scale(1.01); box-shadow: 0 0 20px rgba(255,0,0,0.4); }

        .result-box { margin-top: 25px; background: #252525; padding: 20px; border-radius: 12px; border-left: 4px solid var(--yt-red); position: relative; }
        .copy-btn { position: absolute; top: 15px; right: 15px; color: #3ea6ff; cursor: pointer; font-size: 12px; font-weight: bold; }
        .engine-tag { font-size: 9px; color: #777; margin-top: 5px; display: block; }
    </style>
</head>
<body>

<div id="loader">
    <div class="circle"></div>
    <p id="loader-text" style="margin-top: 20px; font-weight: bold;">Step 1: Gemini 3 Analyzing Content...</p>
</div>

<div class="container">
    <h1>YouTube SEO Pro</h1>
    <div class="badge-row">
        <div class="badge">VISION: GEMINI 3 PRO</div>
        <div class="badge">LOGIC: GPT-5 (2025 EDITION)</div>
    </div>

    <label>1. Competitor URL</label>
    <input type="text" id="competitorUrl" placeholder="https://www.youtube.com/watch?v=...">

    <label>2. Your Video Vision</label>
    <textarea id="videoTopic" rows="3" placeholder="I am teaching beginners how to use Photoshop..."></textarea>

    <button class="analyze-btn" onclick="runDualEngineSEO()">START DEEP ANALYSIS</button>

    <div class="result-box">
        <span class="copy-btn" onclick="copyText('resTitle')">COPY</span>
        <label>Engineered High-CTR Title</label>
        <input type="text" id="resTitle" readonly>
        <span class="engine-tag">Optimized by GPT-5 Reasoning</span>
    </div>

    <div class="result-box">
        <span class="copy-btn" onclick="copyText('resDesc')">COPY</span>
        <label>Strategic SEO Description</label>
        <textarea id="resDesc" rows="8" readonly></textarea>
        <span class="engine-tag">Drafted via Gemini 3 & Polished by GPT-5</span>
    </div>

    <div class="result-box">
        <span class="copy-btn" onclick="copyText('resTags')">COPY</span>
        <label>Viral Search Keywords</label>
        <input type="text" id="resTags" readonly>
        <span class="engine-tag">Cross-verified tags</span>
    </div>
</div>

<script>
    async function runDualEngineSEO() {
        const topic = document.getElementById('videoTopic').value.trim();
        const competitorUrl = document.getElementById('competitorUrl').value.trim();
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loader-text');

        if (!topic) return alert("Please enter your video idea.");
        loader.style.display = 'flex';

        try {
            // STEP 1: Gemini 3 Pro analyzes the competitor video context
            loaderText.innerText = "Step 1: Gemini 3 Pro analyzing competitor strategy...";
            const geminiPrompt = `Analyze the successful strategy behind this video topic: "${topic}" and competitor: "${competitorUrl}". 
            Identify the core psychological hooks used and extract the high-volume keywords. 
            Output ONLY a summary of these findings.`;
            
            const geminiResponse = await puter.ai.chat(geminiPrompt, { model: 'gemini-3-pro-preview' });
            const analysisData = geminiResponse.toString();

            // STEP 2: GPT-5 takes the analysis and writes the final SEO package
            loaderText.innerText = "Step 2: GPT-5 engineering final SEO package...";
            const gptPrompt = `Based on this expert analysis: [${analysisData}], 
            generate a professional YouTube SEO package for a new video titled "${topic}". 
            Ensure the title has a 10/10 CTR score and the description is optimized for the 2025 algorithm.
            
            Format strictly:
            TITLE: [Catchy Title]
            DESC: [200+ word Description]
            TAGS: [10 Viral Hashtags]`;

            const gptResponse = await puter.ai.chat(gptPrompt, { model: 'gpt-5' });
            const finalSEO = gptResponse.toString();

            // Parsing output
            document.getElementById('resTitle').value = finalSEO.split('TITLE:')[1]?.split('DESC:')[0]?.trim() || "Title Error";
            document.getElementById('resDesc').value = finalSEO.split('DESC:')[1]?.split('TAGS:')[0]?.trim() || "Description Error";
            document.getElementById('resTags').value = finalSEO.split('TAGS:')[1]?.trim() || "#SEO";

        } catch (err) {
            console.error(err);
            alert("Analysis failed. Ensure you are logged into Puter.");
        } finally {
            loader.style.display = 'none';
        }
    }

    function copyText(id) {
        const el = document.getElementById(id);
        el.select();
        navigator.clipboard.writeText(el.value);
        alert("Copied!");
    }
</script>

</body>
</html>
