<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI YouTube SEO Pro (2025 Fixed)</title>
    <style>
        :root { --yt-red: #ff0000; --bg: #0f0f0f; --card: #1e1e1e; --text: #fff; --accent: #00ff88; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 15px; }
        .container { max-width: 850px; margin: 20px auto; background: var(--card); padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); border: 1px solid #333; }
        
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
        .circle { width: 60px; height: 60px; border: 5px solid #333; border-top: 5px solid var(--yt-red); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .api-box { background: #111; border: 1px dashed #555; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .api-link { color: var(--accent); text-decoration: none; font-size: 11px; font-weight: bold; }

        label { display: block; margin-top: 20px; font-weight: 600; color: #ff4d4d; font-size: 12px; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 14px; background: #121212; border: 1px solid #333; border-radius: 10px; color: #fff; margin-top: 8px; box-sizing: border-box; }

        .analyze-btn { background: var(--yt-red); color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-size: 16px; font-weight: 800; cursor: pointer; margin-top: 25px; transition: 0.3s; }
        .analyze-btn:hover { background: #cc0000; box-shadow: 0 0 15px rgba(255,0,0,0.3); }

        .result-box { margin-top: 25px; background: #252525; padding: 20px; border-radius: 12px; border-left: 4px solid var(--yt-red); position: relative; }
        .copy-btn { position: absolute; top: 15px; right: 15px; color: #3ea6ff; cursor: pointer; font-size: 12px; }
        .status-msg { font-size: 11px; color: #888; margin-top: 10px; display: block; }
    </style>
</head>
<body>

<div id="loader">
    <div class="circle"></div>
    <p id="loader-text" style="margin-top: 20px; font-weight: bold; color: #00ff88;">SEO ENGINE: GEMINI 2.5 FLASH-LITE...</p>
</div>

<div class="container">
    <h1 style="text-align: center; color: #ff0000;">YouTube SEO Pro</h1>
    
    <div class="api-box">
        <label style="margin-top:0; color: #00ff88;">Gemini API Key</label>
        <input type="password" id="apiKey" placeholder="Paste key here...">
        <a href="https://aistudio.google.com/app/apikey" target="_blank" class="api-link">Get New Key (Required for 2025)</a>
    </div>

    <label>Video Vision / Idea</label>
    <textarea id="videoTopic" rows="3" placeholder="Describe your video idea (e.g. Photoshop tutorial for beginners)..."></textarea>

    <button class="analyze-btn" onclick="runSEO()">START ANALYSIS</button>

    <div id="resultsArea" style="display:none;">
        <div class="result-box">
            <span class="copy-btn" onclick="copy('resTitle')">COPY</span>
            <label>High-CTR Title</label>
            <input type="text" id="resTitle" readonly>
        </div>
        <div class="result-box">
            <span class="copy-btn" onclick="copy('resDesc')">COPY</span>
            <label>SEO Description</label>
            <textarea id="resDesc" rows="6" readonly></textarea>
        </div>
        <div class="result-box">
            <span class="copy-btn" onclick="copy('resTags')">COPY</span>
            <label>Viral Tags & Hashtags</label>
            <input type="text" id="resTags" readonly>
        </div>
    </div>
    <span class="status-msg">Note: If you still see a 404, check that your key is created in a NEW project on AI Studio.</span>
</div>

<script>
    window.onload = () => {
        const key = localStorage.getItem('_seo_key');
        if (key) document.getElementById('apiKey').value = key;
    };

    async function runSEO() {
        const key = document.getElementById('apiKey').value.trim();
        const topic = document.getElementById('videoTopic').value.trim();
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loader-text');

        if (!key || !topic) return alert("Bhai, Key aur Topic dono zaroori hain!");
        localStorage.setItem('_seo_key', key);
        loader.style.display = 'flex';

        // SEO Expert Prompt
        const prompt = `Act as a YouTube SEO Expert for 2025. 
        Create a high-CTR Viral Title, 200-word Strategic Description, and 10 Tags for: "${topic}". 
        Language: Casual Hinglish mix.
        Format strictly as: 
        TITLE: [title] 
        DESC: [desc] 
        TAGS: [tags]`;

        try {
            // Using Gemini 2.5 Flash-Lite (The current stable workhorse)
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent?key=${key}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const data = await response.json();

            if (data.candidates && data.candidates[0].content) {
                const text = data.candidates[0].content.parts[0].text;
                document.getElementById('resTitle').value = text.split('TITLE:')[1]?.split('DESC:')[0]?.trim();
                document.getElementById('resDesc').value = text.split('DESC:')[1]?.split('TAGS:')[0]?.trim();
                document.getElementById('resTags').value = text.split('TAGS:')[1]?.trim();
                document.getElementById('resultsArea').style.display = 'block';
                loader.style.display = 'none';
            } else {
                alert("API Error: " + (data.error?.message || "Model selection error. Make sure to use gemini-2.5-flash-lite."));
                loader.style.display = 'none';
            }
        } catch (e) {
            alert("System Error: Connection failed.");
            loader.style.display = 'none';
        }
    }

    function copy(id) {
        const el = document.getElementById(id);
        el.select();
        navigator.clipboard.writeText(el.value);
        alert("Copied!");
    }
</script>

</body>
</html>
